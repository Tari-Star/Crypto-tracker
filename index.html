<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--bulma/css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header class="title-custom">
        <h1><strong>Crypto Converer</strong></h1>
      </header>
      <!-- Inputs Section -->

      <div class="row converter sec-1 center-align">
        <form>
          <!--Inputs-->
          <input type="number" class="fiatAmount-ID" id="fiatAmount-ID" value="" placeholder="Enter amount"/>

          <select id="rate" >
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
          </select>
          <!--End Fiat Currency Selection-->
          <!--Submit Button-->
          <div id="submit-button-container">
            <button  class="button is-primary is-rounded button-fill-left" id="submit">Convert</button>
            <div class="rate" id="rate"></div>
          </div>
          <!--End Submit Button-->
        </form>
    </div>
      <!-- end of converter -->

      <div class="columns" id="sections">
        <div class="title column is-2"><h2>Coin</h2></div>
        <div class="title column is-2"><h2>Price</h2></div>
        <div class="title column is-2"><h2>Market Cap</h2></div>
        <div class="title column is-2"><h2>1 Hour</h2></div>
        <div class="title column is-2"><h2>24 Hour</h2></div>
        <div class="title column is-2"><h2>Output</h2></div>
      </div>
      <div class="columns api-style" id="info">
        <div class="column is-2 coin-list"></div>
        <div class="column is-2 price"></div>
        <div class="column is-2 market-cap"></div>
        <div class="column is-2 one-hour"></div>
        <div class="column is-2 hours"></div>
        <div class ="column is-2 output"></div>
        </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
