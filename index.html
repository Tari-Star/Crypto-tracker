<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--bulma/css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1><strong>Crypto Tracker</strong></h1>
      </header>
      <!-- Inputs Section -->
      <div class="row">
        <h2 class="title-converter">Converter</h2>
      </div>
      <div class="row converter sec-1">
        <form>
          <!--Input Type Updated from 'Text', I can't get this to run unless it is a number (AW)-->
          <input type="number" id="fiatAmount-ID" placeholder="Enter Amount" value="1" />

          <!--Fiat Currency Selection-->
          <select id="fiatType-ID">
            <option disabled selected value="select">Select Currency</option>
            <option value="AED">AED</option>
            <option value="ARS">ARS</option>
            <option value="AUD">AUD</option>
            <option value="BGN">BGN</option>
            <option value="BRL">BRL</option>
            <option value="BSD">BSD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CLP">CLP</option>
            <option value="CNY">CNY</option>
            <option value="COP">COP</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="DOP">DOP</option>
            <option value="EGP">EGP</option>
            <option value="EUR">EUR</option>
            <option value="FJD">FJD</option>
            <option value="GBP">GBP</option>
            <option value="GTQ">GTQ</option>
            <option value="HKD">HKD</option>
            <option value="HRK">HRK</option>
            <option value="HUF">HUF</option>
            <option value="IDR">IDR</option>
            <option value="ILS">ILS</option>
            <option value="INR">INR</option>
            <option value="ISK">ISK</option>
            <option value="JPY">JPY</option>
            <option value="KRW">KRW</option>
            <option value="KZT">KZT</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NOK">NOK</option>
            <option value="NZD">NZD</option>
            <option value="PAB">PAB</option>
            <option value="PEN">PEN</option>
            <option value="PHP">PHP</option>
            <option value="PKR">PKR</option>
            <option value="PLN">PLN</option>
            <option value="PYG">PYG</option>
            <option value="RON">RON</option>
            <option value="RUB">RUB</option>
            <option value="SAR">SAR</option>
            <option value="SEK">SEK</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="TWD">TWD</option>
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="UYU">UYU</option>
            <option value="VND">VND</option>
            <option value="ZAR">ZAR</option>
          </select>
          <!--End Fiat Currency Selection-->
         
          <!--Submit Button-->
          <div>
            <button class="button is-success is-rounded" id="submit">Submit</button>
            <div class="rate" id="rate>"></div>
          </div>
          <!--End Submit Button-->

      <!--End Inputs Section-->  
      
      
        </form>
      </div>
      <!-- end of converter -->

      <div class="row" id="sections">
        <div class="title col-sm-2"><h2>coin</h2></div>
        <div class="title col-sm-2"><h2>price</h2></div>
        <div class="title col-sm-2"><h2>market cap</h2></div>
        <div class="title col-sm-2"><h2>all-time high</h2></div>
        <div class="title col-sm-2"><h2>24 hour</h2></div>
        <div class="title col-sm-2"><h2>output</h2></div>
      </div>
     <div class="coin-list">
       <ul class="coin"></ul>
     </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
