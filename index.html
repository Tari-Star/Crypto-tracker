<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--bulma/css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header class="title-custom">
        <h1><strong>Crypto Converter</strong></h1>
      </header>
      <!-- Inputs Section -->

      <div class="row converter sec-1">
        <form>
          <!--Input Type Updated from 'Text', I can't get this to run unless it is a number (AW)-->
          <input type="number" id="fiatAmount-ID" placeholder="Enter Amount"/>

          <select id="rate">
            <option disabled selected value="select">Please Select Currency</option>
            <option value="3665.301">USD</option>
            <option value="4635.3835">GBP</option>
            <option value="4635.3835">EUR</option>
          </select>
          <!--End Fiat Currency Selection-->
         
          <!--Submit Button-->
          <div class="btn-container">
            <button class="button is-success is-rounded" id="submit">Submit</button>
            <div class="rate" id="rate>"></div>
          </div>
          <!--End Submit Button-->

      <!--End Inputs Section-->  
      
      
        </form>
      </div>
      <!-- end of converter -->

      <div class="row" id="sections">
        <div class="title col-sm-2"><h2>Coin</h2></div>
        <div class="title col-sm-2"><h2>Price</h2></div>
        <div class="title col-sm-2"><h2>Marketcap</h2></div>
        <div class="title col-sm-2"><h2>1 Hour</h2></div>
        <div class="title col-sm-2"><h2>24 Hour</h2></div>
        <div class="title col-sm-2"><h2>Output</h2></div>
      </div>
      <div class="row api-style" id="info">
        <div class="col-sm-2 coin-list"></div>
        <div class="col-sm-2 price"></div>
        <div class="col-sm-2 market-cap"></div>
        <div class="col-sm-2 one-hour"></div>
        <div class="col-sm-2 hours"></div>
        <div class ="col-sm-2 output"></div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
